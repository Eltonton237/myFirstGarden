    <!-- JS DE LA VIDEO -->
        <script>
            const telechargerVideo = document.getElementById("button_telecharger_video");
            const conteneurVideo = document.getElementById('conteneur_video');
            const source = document.querySelector("video source");
            const video = document.querySelector("video");
            function togleVideo(lien){
                source.src = lien;
                telechargerVideo.href= lien;
                video.load();
                conteneurVideo.style.display = "grid";
            }
            function togleGridVideoDisplay(){
                source.src = "";
                telechargerVideo.href= "";
                video.load();
                conteneurVideo.style.display = "none";
            }
